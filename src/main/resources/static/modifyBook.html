<!DOCTYPE html>
<html lang="de">
<head>
    <p id="poweredBy">Powered by</p>
    <img src="logo.png" id="encoway">
    <title>Buch ändern</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="specialz/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="specialz/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="specialz/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="specialz/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="specialz/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="specialz/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<form method="POST" enctype="multipart/form-data" action="/books">
    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">Buch ändern</span>
                <div class="wrap-input100 validate-input">
                    <span class="label-input100">Titel</span>
                    <input class="input100" type="text" name="title">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <span class="label-input100">Autor</span>
                    <input class="input100" type="text" name="author">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 input100-select">
                    <span class="label-input100">ISBN</span>
                    <input class="input100" type="text" name="isbn">
                    <span class="focus-input100"></span>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Verlag</span>
                    <input class="input100" type="text" name="publisher">
                    <span class="focus-input100"></span>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Standort</span>
                    <div>
                        <select class="selection-2" name="location">
                            <option>Standort wählen</option>
                            <option>Buschhöhe</option>
                            <option>Linzer Staße</option>
                            <option>Mary Sommerville Straße</option>
                        </select>
                    </div>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" name="add" type="submit">
                            <span>Hinzufügen</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script src="specialz/jquery/jquery-3.2.1.min.js"></script>
    <script src="specialz/animsition/js/animsition.min.js"></script>
    <script src="specialz/bootstrap/js/popper.js"></script>
    <script src="specialz/bootstrap/js/bootstrap.min.js"></script>
    <script src="specialz/select2/select2.min.js"></script>
    <script>
        $(".selection-2").select2({
            dropdownParent: $('#dropDownSelect1')
        });
    </script>
    <script src="specialz/daterangepicker/moment.min.js"></script>
    <script src="specialz/daterangepicker/daterangepicker.js"></script>
    <script src="specialz/countdowntime/countdowntime.js"></script>
</form>

</body>
</html>
