<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <img src="logo.png" id="encoway">
    <title>Buch hinzuf端gen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<div class="container my-5">
    <h3> Neues Buch </h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createBook}" th:object="${book}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="title" class="col-form-label">Titel</label>
                            <input type="text" th:field="*{title}" class="form-control"
                                   id="title" placeholder="Titel"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="author" class="col-form-label">Autor</label>
                            <input type="text" th:field="*{author}" class="form-control"
                                   id="author" placeholder="Autor"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="isbn" class="col-form-label">ISBN</label>
                            <input type="text" th:field="*{isbn}" class="form-control"
                                   id="isbn" placeholder="ISBN"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="publisher" class="col-form-label">Verlag</label>
                            <input type="text" th:field="*{publisher}" class="form-control"
                                   id="publisher" placeholder="Verlag"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="available" class="col-form-label">Verf端gbar</label>
                            <input type="text" th:field="*{available}" class="form-control"
                                   id="available" placeholder="Verf端gbar"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="location" class="col-form-label">Standort</label>
                            <input type="text" th:field="*{location}" class="form-control"
                                   id="location" placeholder="Standort"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Hinzuf端gen">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
