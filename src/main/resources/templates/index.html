<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bücherliste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}" class="container my-5">
                <p class="my-5">
                    <a href="/edit" class="btn btn-primary">
                        <i class="fas fa-book ml-2"> Neues Buch </i></a>
                </p>
                <div class="col-md-20">
                    <h2 th:case="null">No book found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Nr.</th>
                                <th>Titel</th>
                                <th>Autor</th>
                                <th>ISBN</th>
                                <th>Verlag</th>
                                <th>Verfügbar</th>
                                <th>Standort</th>
                                <th>Editieren</th>
                                <th>Löschen</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.id}">Nr.</td>
                                <td th:text="${book.title}">Titel</td>
                                <td th:text="${book.author}">Autor</td>
                                <td th:text="${book.isbn}">isbn</td>
                                <td th:text="${book.publisher}">Verlag</td>
                                <td th:text="${book.available}">Verfügbar</td>
                                <td th:text="${book.location}">Standort</td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
